name: Respond to Hello

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - name: Check if comment contains "hello"
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { Octokit } = require('@octokit/rest');
            const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

            const { comment } = context.payload;
            const isHello = comment && comment.body.toLowerCase().includes('hello');

            if (isHello) {
              const { owner, repo, issue_number } = context.issue;
              const response = 'Hello! How can I assist you?';

              await octokit.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: response
              });
            }
