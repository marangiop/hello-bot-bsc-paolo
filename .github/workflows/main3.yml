name: Respond to Hello

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - name: Check if comment contains "hello"
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isHello = context.payload.comment.body.toLowerCase().includes('hello');

            if (isHello) {
              const { owner, repo, issue_number } = context.issue;
              const response = 'Hello! How can I assist you?';

              await github.issues.createComment({
                owner,
                repo,
                issue_number,
                body: response
              });
            }
